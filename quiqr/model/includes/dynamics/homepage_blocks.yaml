- component_type: highlights
  title: Highlights
  key: component-highlights
  fields:
  - key: items_per_row
    title: Number of items per row
    min: 1
    max: 12
    step: 1
    default: 3
    type: slider
  - key: items
    title: Items
    type: accordion
    fields:
    - key: title
      title: Title
      type: string
    - key: icon
      title: Icon
      type: fonticon-picker
    - key: content
      title: Content
      type: easymde
- component_type: heading
  title: Heading
  key: component-heading
  groupdata: false
  type: nest
  fields:
  - key: heading
    title: Title
    type: string
  - key: contents
    title: Subtitle
    type: string
  
